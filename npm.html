<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qiblat Direction</title>
</head>
<body>
    <h1>Calculate Qiblat Direction</h1>
    <form id="qiblatForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>

        <label for="latitude">Latitude:</label>
        <input type="text" id="latitude" name="latitude"><br><br>

        <label for="longitude">Longitude:</label>
        <input type="text" id="longitude" name="longitude"><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2 id="result"></h2>

    <script>
        document.getElementById("qiblatForm").addEventListener("submit", function(event){
            event.preventDefault();
            var name = document.getElementById("name").value;
            var latitude = document.getElementById("latitude").value;
            var longitude = document.getElementById("longitude").value;

            var url = `http://<your-python-api-url>/get_qiblat?name=${name}&latitude=${latitude}&longitude=${longitude}`;

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("result").innerHTML = `Hello ${data.name}, the Qiblat direction is: ${data.qiblat} degrees from North.`;
                });
        });
    </script>
</body>
</html>
